<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Sorting Visualisation</title>
</head>

<body>
      <div class="main-container">

            <div id="chart">

            </div>

            <div class="button-container">
                  <button class="btn" id="bubble">Bubble Sort</button>
                  <button class="btn" id="insertion">Insertion Sort</button>
                  <button class="btn" id="quick">Quick Sort</button>
                  <button class="btn" id="bucket">Bucket Sort</button>
                  <button class="btn" id="shell">Shell Sort</button>
                  <button class="btn" id="merge">Merge Sort</button>
                  <button class="btn" id="selection">Selection Sort</button>
                  <button class="btn" id="radix">Radix Sort</button>
                  <button class="btn" id="comb">Comb Sort</button>
                  <button class="btn" id="tim">Tim Sort</button>
                  <button class="btn" id="create">create</button>
            </div>
            <label for="number-of-bars">Number of bars</label>
            <input id="number-of-bars" value="100" type="number">
            <script src="script.js"></script>
      </div>
</body>

</html>
